<div id="Retro" class="container" ng-style="style">
  <!-- LANGUAGE -->
  <div class="row">
    <div class="two columns">
      <img ng-src="{{baseUrl}}{{GetUserSummary.UserPic}}" alt="" />
    </div>   
    <div class="ten columns">
      <h3 translate>{{userRA}}</h3>
      <h5 translate>MemberSince : {{GetUserSummary.MemberSince}}</h5>
      <h5 translate>LastLogin : {{GetUserSummary.LastLogin}}</h5>
    </div>
  </div>
  <div class="row">

 <br>

  <div class="row" ng-repeat="game in GetUserSummary.RecentlyPlayed">
    <div class="two columns">
       <img ng-src="{{baseUrl}}{{game.ImageIcon}}" style="height:96px; width:96px;"/>
    </div>   
    <div class="ten columns">
       <h5 translate>{{game.Title}}</h5>
       <div  ng-repeat="progress in GetUserProgress">
         <!--<div ng-if="{{game.GameID}}==={{progress.key}}">{{progress.value.NumAchieved}}</div> -->
       </div>
    </div>
    <pre></pre>
  </div>

   <pre>{{GetUserSummary}}</pre>
   <pre>{{GetUserProgress}}</pre>
   <pre>{{lodashTest}}</pre>
</div>
