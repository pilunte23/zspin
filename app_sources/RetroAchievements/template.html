<div id="Retro" class="container" ng-style="style">
  <!-- LANGUAGE -->
   
  <h3 ><img ng-src="{{baseUrl}}{{GetUserSummary.UserPic}}" alt="" /> {{userRA}}</h3>
  <div class="row">
    <div class="twelve columns">
      <h5 translate>MemberSince : {{GetUserSummary.MemberSince}}</h5>
      <h5 translate>LastLogin : {{GetUserSummary.LastLogin}}</h5>
    </div>
  </div>
  <pre>{{GetUserSummary}}</pre>
  <ul>
	 <li ng-repeat="game in GetUserSummary.RecentlyPlayed"><img ng-src="{{baseUrl}}{{game.ImageIcon}}" style="height:96px; width:96px;"/>{{game.Title}}</li>
  </ul>
</div>
